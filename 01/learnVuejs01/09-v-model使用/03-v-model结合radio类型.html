<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id ="app">
  <!-- 没有使用v-model时，需要给radio绑定一个name，这样两个属性才会互斥。 -->
  <label for="male">
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="女" v-model="sex">女
  </label>
  <h2>您选择的性别是：{{sex}}</h2>
</div>
  
<script src="../js/vue.js"></script>
  
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊，李银河！',
      sex: '女'
    }
  
  })
</script>
</body>
</html>
