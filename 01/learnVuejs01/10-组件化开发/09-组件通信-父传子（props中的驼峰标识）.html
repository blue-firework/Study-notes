<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id ="app">
  <cpn :c-info="info" :child-mymessage="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMymessage}}</h2>
  </div>
</template>
  
<script src="../js/vue.js"></script>
  
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMymessage: {
        type: String,
        default: ''
      }
    }
  }


  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'why',
        age: 18,
        height: 1.88
      },
      message: 'hhah'
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
