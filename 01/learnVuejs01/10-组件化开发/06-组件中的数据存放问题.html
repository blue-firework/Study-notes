<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id ="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，呵呵呵呵</p>
  </div>
</template>
  
<script src="../js/vue.js"></script>
  
<script>

  //1.注册一个全局组件
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        title: 'ccc'
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      title: '我是标题'
    }
  
  })
</script>
</body>
</html>
